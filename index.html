<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Homeless night track with programm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="audio track with programm">
  <meta name="author" content="Alex Forrana">

  <link rel="stylesheet" href="styles.css?v=1.1">
</head>

<body>
  <section id="content">
    <audio controls id="song">
      <source src="homeless_night_last.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <section id="program" class="program">
      <span data-start="0" data-end="75">Statues S,A 00:00 - 01:15</span>
      <span data-start="75" data-end="105">Staff A 01:15 - 01:45</span>
      <span data-start="105" data-end="150">Juggling J 01:45 - 02:30</span>
      <span data-start="150" data-end="240">Snakes S 02:30 - 04:00</span>
      <span data-start="240" data-end="300">Fly + Clubs J, S 04:00 - 05:00</span>
      <span data-start="300" data-end="405">Dragon A 05:00 - 06:45</span>
      <span data-start="405" data-end="510">Hula hoop S 06:45 - 08:30</span>
      <span data-start="510" data-end="690">Finale A 08:30 - 11:30</span>
    </section>
  </section>
  <script type="text/javascript" src="script.js?v=1.1"></script>
</body>
</html>
